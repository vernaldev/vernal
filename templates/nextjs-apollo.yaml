apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nextjs-apollo-app
  title: Next.js and Apollo GraphQL App
  description: A Next.js app with an Apollo GraphQL server.
spec:
  owner: user:guest
  type: service

  parameters:
  - title: Fill in some metadata
    required:
    - name
    properties:
      name:
        title: Name
        type: string
        description: Unique name of the component
        ui:autofocus: true
        ui:options:
          rows: 5
      owner:
        title: Owner
        type: string
        description: Owner of the component
        ui:field: OwnerPicker
        ui:options:
          catalogFilter:
            kind: Group
      description:
        title: Repository Description
        type: string
        description: Description of repository
      repoVisibility:
        title: Repository Visibility
        type: string
        description: Visibility of repository
        default: public
        enum:
        - public
        - private
        - internal
        enumNames:
        - Public
        - Private
        - Internal
  - title: Set autoscaling settings
    required:
    - name
    properties:
      name:
        title: Enable autoscaling
        default: true
        type: boolean
  - title: Set enviorment variables
    required:
    - name
    properties:
      env_type:
        title: Enviorment Variables
        type: string
        description: Enviorment Variables Test
        default: gp2
        enum:
          - gp2
          - gp3
          - io1
          - io2
          - standard
        enumNames:
          - 'General Purpose (gp2)'
          - 'General Purpose (gp3)'
          - 'Provisioned IOPS (io1)'
          - 'Provisioned IOPS (io2)'
          - 'Standard'
      name:
        title: Select environments
        type: array
        items:
          type: string
          enum:
            - production
            - staging
            - development
        uniqueItems: true
        ui:widget: checkboxes
      multiline:
        title: Text area input
        type: string
        description: Enter enviorment variables
        ui:widget: textarea
        ui:options:
          rows: 15
        ui:placeholder: |
          apiVersion: backstage.io/v1alpha1
            kind: Component
            metadata:
              name: test
            spec:
              type: library
              owner: CNCF
              lifecycle: experimental
  - title: Choose a location
    required:
    - repoUrl
    properties:
      repoUrl:
        title: Repository Location
        type: string
        ui:field: RepoUrlPicker
        ui:options:
          allowedHosts:
          - github.com

  steps:
  - id: fetch-base
    name: Fetch Base
    action: fetch:template
    input:
      url: https://github.com/vernaldev/template-nextjs-apollo
      values:
        name: ${{ parameters.name }}
        owner: ${{ parameters.owner }}

  - id: publish
    name: Publish
    action: publish:github
    input:
      allowedHosts: ['github.com']
      description: ${{ parameters.description }}
      repoUrl: ${{ parameters.repoUrl }}
      repoVisibility: ${{ parameters.repoVisibility }}

  - id: register
    name: Register
    action: catalog:register
    input:
      repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
      catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
    - title: Repository
      url: ${{ steps['publish'].output.remoteUrl }}
    - title: Open in catalog
      icon: catalog
      entityRef: ${{ steps['register'].output.entityRef }}
